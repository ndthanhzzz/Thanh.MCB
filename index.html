<!DOCTYPE html>
<html lang="en">
<head>
    <title>IOT</title>
    <link rel="stylesheet" type="text/css" href="CSS_Bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="CSS_Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS_Bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="CSS_Bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
<!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!-- Chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-center text-white" style="height: 100px;"> 
        Nguyễn Đăng Thanh - B19DCDT219 - JavaScript
    </h1>

    <div class="row">
        <div class="col-sm-12 text-center text-white bgrname bogoc" style="height: 100px; margin: 10px;" >
                <h2 class="text-center">Bảng chỉ số cảm biến</h2>
        </div>
    </div> 

<!-- Div Sensor -->
    <div class="row text-center text-dark">
        <div class="col-sm-4" style="height: 100px;text-align: center; font-size: 25px;">
                <div class="bogoc" id="Temp" style="background-color:red; font-weight: 500;"></div>
        </div>
        <div class="col-sm-4" style="height: 100px;text-align: center; font-size: 25px;">
                <div class="bogoc"  id="Hum" style="background-color:blue; font-weight: 500;"></div>
        </div>
        <div class="col-sm-4" style="height: 100px;text-align: center; font-size: 25px;">
                <div class="bogoc"  id="Light" style="background-color:yellow; font-weight: 500;"></div>
        </div>
    </div>

<!-- Div Chart + Button -->
    <div class="row text-center text-dark" style="margin: 10px;">
        <!-- Chart -->
        <div id="chart" class="col-md-8 bogoc bgrchart">
            <h5> Data thời gian thực </h5>
            <canvas id="myChart"></canvas>
        </div>
        <!-- Button -->
        <div class="col-sm-4">
            <div class="row">
                <!-- Button 1 -->
                <div id="button-light" class="bgrlight bogoc" style="height: 250px; width: 100%; margin-left: 35px; margin-bottom: 10px;"> 
                    <img id="imageLight" src="image/light-off.png" class="top-center" style="width:100px; border-radius: 30px;" alt="imgLight-off">   
                    <h5 style="line-height: 75px;"> Bóng đèn </h5> 
                            <!-- classic button -->
                            <button id="bON" type="button" class = "bgrbut" onclick="LightOn()"> Bật </button>  
                            <button id="bOFF" type="button" class = "bgrbut" style="background-color: red ;" onclick="LightOff()"> Tắt </button>
                </div>
                <!-- Button 2 -->
                <div id="button-fan" class="bgrfan bogoc" style="height: 250px; width: 100%; margin-left: 35px;">
                    <img id="imageFan" src="image/fan-off.png" class="top-center" style="width:100px; border-radius: 30px;" alt="imgFan-off">    
                    <h5 style="line-height: 75px;"> Quạt gió </h5>
                             <!-- Rounded switch button -->
                            <label class="switch">
                                <input  id="toggleswitch" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                </div>
            </div>    
        </div>
    </div>

<!-- JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/button.js"></script>
</body>
</html>
